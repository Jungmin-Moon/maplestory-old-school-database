<!DOCTYPE html>

<html lang = "en" xmlns:th = "http://www.thymeleaf.org"
                  xmlns = "http://www.w3.org/1999/xhtml"
				  xmlns:sec = "https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
				  

	<head>
		<meta charset = "UTF-8">
		<title>Mobs</title>
		<link rel = "stylesheet" type = "text/css" th:href = "@{/css/mobSheet.css}" />
	</head>
	
	<body>
		<div class = "topnav">
			<a href = "/web/mob?home">Home</a>
			<a href = "/web/mob?boss">Boss Search</a>
			<a href = "/web/mob?equipment">Equipment Search</a>
			<a href = "/web/mob?mobdrop">Mob Drop Search</a>
			<a href = "/web/mob?bossdrop">Boss Drop Search</a>
		</div>
		
		<br />
		<br />
		
		<div>
			<form action = "/web/mob" method = "POST">
				Mob name: <input type = "text" name = "mobName" />
				Mob Level: <input type = "number" min = "0" max = "200" name = "mobLevel" value = 0 />
				Mob EXP: <input type = "number" min = "0" name = "mobEXP" value = 0 />
				Mob Location One: <input type = "text" name = "mobLocationOne" />
				Mob Location Two: <input type = "text" name = "mobLocationTwo" />
				<button type = "submit">Submit</button>
			</form>
		</div>
		
		<br />
		<br />
		<div th:if = "${mobPage.totalPages > 0}">
			<table>
				<thead>
					<tr>
						<td>Mob Name</td>
						<td>Mob Level</td>
						<td>Mob EXP</td>
						<td>Mob Location One</td>
						<td>Mob Location Two</td>
				</thead>
				
				<tbody>
					<tr th:each = "mobs: ${mobPage.content}">
						<td th:text = "${mobs.mobName}"></td>
						<td th:text = "${mobs.mobLevel}"></td>
						<td th:text = "${mobs.mobEXP}"></td>
						<td th:text = "${mobs.mobLocation}"></td>
						<td th:text = "${mobs.mobLocationTwo}"></td>
					</tr>
				</tbody>
			</table>
			<div>
				<span th:if = "${mobPage.totalPages >= 1}">			
					<a th:href = "@{/web/mob(size = ${mobPage.size}, page = 1)}">First</a>
					&nbsp;&nbsp;
				</span> 
				
				<span th:if = "${currentPage != 1}">
					<a th:href = "@{/web/mob(size = ${mobPage.size}, page = ${currentPage} - 1)}">Previous</a>
					&nbsp;&nbsp;
				</span>
				
				<span th:if = "${mobPage.totalPages > 0}" th:each = "pageNumber : ${pageNumbers}">
					<a th:href = "@{/web/mob(size = ${mobPage.size}, page = ${pageNumber})}"
						th:text = ${pageNumber}
						th:class = "${pageNumber == mobPage.number + 1} ? active"></a>
						&nbsp;&nbsp;
				</span>
				
				<span th:if = "${currentPage != mobPage.totalPages}">
					<a th:href = "@{/web/mob(size = ${mobPage.size}, page = ${currentPage} + 1)}">Next</a>
					&nbsp;&nbsp;
				</span>
				
				<span>
					<a th:href = "@{/web/mob(size = ${mobPage.size}, page = ${mobPage.totalPages})}">Last</a>
				</span>
			</div>
		</div>
	</body>
	
</html>
