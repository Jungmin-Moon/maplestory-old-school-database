<!DOCTYPE html>

<html lang = "en" xmlns:th = "http://www.thymeleaf.org"
				  xmlns = "http://www.w3.org/1999/xhtml"
				  xmlns:sec = "https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
				  

	<head>
		<meta charset = "UTF-8">
		<title>Home</title>
		<link rel = "stylesheet" type = "text/css" th:href = "@{/css/profile.css}" />
	</head>
	
	
	<body>
		<div class = "topnav">
			<a href = "/home?mob">Mob Search</a>
			<a href = "/home?boss">Boss Search</a> 
			<a href = "/home?equipment">Equipment Search</a>
			<a href = "/home?drop">Drops Search</a>
		</div>
		
		<div>
			<table id = "updates">
				<thead>
					<td>Date</td>
					<td>Update</td>
				</thead>
				
				<tbody>
					<tr th:each = "databaseUpdates: ${databaseUpdates}">
						<td th: text = "${databaseUpdates.postedDate}"></td>
						<td th: text = "${databaseUpdates.updateText}"></td>
				</tbody>
			</table>
		</div>
		
		
	</body>


</html>
