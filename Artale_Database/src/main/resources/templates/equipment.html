<!DOCTYPE html>

<html lang = "en" xmlns:th = "http://www.thymeleaf.org"
				  xmlns = "http://www.w3.org/1999/xhtml"
				  xmlns:sec = "https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
				  
	<head>
		<meta charset = "UTF-8">
		<title>Equipment</title>
		<link rel = "stylesheet" type = "text/cass" th:href = "@{/css/equipmentStyle.css}" />
	</head>
	
	<body>
		<div>
			<a href = "/web/equipment?home">Home</a>
			<a href = "/web/equipment?mob">Mob Search</a>
			<a href = "/web/equipment?boss">Boss Search</a>
			<a href = "/web/equipment?mobdrop">Mob Drop Search</a>
			<a href = "/web/equipment?bossdrop">Boss Drop Search</a>
		</div>
		
		<br />
		<br />
		
		<form action = "/web/equipment" method = "GET">
			Equipment Name: <input type = "text" name = "equipmentName" />
				
			<div id = "equipment">
				Equipment Type: <select name = "equipmentType" multiple>
					                 <option value = ""></option>
									 <option value = "oneHandedSword">One Handed Sword</option>
									 <option value = "twoHandedSword">Two Handed Sword</option>
									 <option value = "oneHandedAxe">One Handed Axe</option>
									 <option value = "twoHandedAxe">Two Handed Axe</option>
									 <option value = "oneHandedBluntWeapon">One Handed Blunt Weapon</option>
									 <option value = "twoHandedBluntWeapon">Two Handed Blunt Weapon</option>
									 <option value = "bow">Bow</option>
									 <option value = "crossbow">Crossbow</option>
									 <option value = "dagger">Dagger</option>
									 <option value = "claw">Claw</option>
									 <option value = "spear">Spear</option>
									 <option value = "polearm">Polearm</option>
									 <option value = "wand">Wand</option>
									 <option value = "staff">Staff</option>
									 <option value = "knuckle">Knuckle</option>
									 <option value = "gun">Gun</option>
									 <option value = "hat">Hat</option>
									 <option value = "top">Top</option>
									 <option value = "overall">Overall</option>
									 <option value = "bottom">Bottom</option>
									 <option value = "shoes">Shoes</option>
									 <option value = "gloves">Gloves</option>
									 <option value = "cape">Cape</option>
									 <option value = "shield">Shield</option>
									 <option value = "earring">Earring</option>
									 <option value = "eyeAccessory">Eye Accessory</option>
									 <option value = "faceAccessory">Face Accessory</option>
									 <option value = "pendant">Pendant</option>
									 <option value = "belt">Belt</option>
								</select>
			</div>		
			
			<div>		
				Minimum Level: <input type = "number" name = "minimumLevel" value = "0" />
			</div>
			
			<div id = "classes">
				Warrior: <input type = "checkbox" name = "warrior" value = "1" />
				         <input type = "hidden" name = "warrior" value = "0" />
				
				Magician: <input type = "checkbox" name = "magician" value = "1" />
				          <input type = "hidden" name = "magician" value = "0" />
				
				Thief: <input type = "checkbox" name = "thief" value = "1" />
				       <input type = "hidden" name = "thief" value = "0" />
				
				Archer: <input type = "checkbox" name = "archer" value = "1" />
				        <input type = "hidden" name = "archer" value = "0" />
				
				Pirate: <input type = "checkbox" name = "pirate" value = "1" />
				        <input type = "hidden" name = "pirate" value = "0" />
				
				Common: <input type = "checkbox" name = "common" value = "1"/>
				        <input type = "hidden" name = "common" value = "0" />
						
				Beginner: <input type = "checkbox" name = "beginner" value = "1" />
						  <input type = "hidden" name = "beginner" value = "0" />
			</div>
			
			<button type = "submit">Submit</button>
		</form>
		
		
		<br />
		<br />
		<!--<div th:if = "${#lists.isEmpty(allEquipment)}">There is currently no equipment in the database.</div>-->
		
		<!--<div th:if = "${#lists.size(allEquipment) > 0}">-->
			
		<!-- to send as a list i need to set it as equipmentType= , , , as a comma delimited list-->
		<div>
			<table>
				<thead>
					<tr>
						<td>Equipment Name</td>
						<td>Equipment Type</td>
						<td>Weapon Type</td>
						<td>Armor Type</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "equipment: ${allEquipment}">
						<td th:text = "${equipment.equipmentName}"></td>
						<td th:text = "${equipment.equipmentType}"></td>
						<td th:text = "${equipment.weaponType}"></td>
						<td th:text = "${equipment.armorType}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</body>
	
</html>
